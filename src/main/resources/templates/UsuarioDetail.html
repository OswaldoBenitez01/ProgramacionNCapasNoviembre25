<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <h4>Informacion del Usuario</h4>
            <a th:href="@{/Usuario}" class="btn btn-secondary btn-sm">Volver</a>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3 class="text-primary mb-3 fw-bold"
                        th:text="|${Usuario.Nombre}  ${Usuario.ApellidoPaterno} ${Usuario.ApellidoMaterno}|">
                    </h3>
                    <a class="btn btn-primary btn-sm mb-3"
                       th:href="@{/Usuario/formEditable?IdUsuario=}+${Usuario.IdUsuario}">
                        <i class="bi bi-pencil"></i> Editar Informacion
                    </a>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Rol: </strong> <span class="badge bg-primary" th:text="${Usuario.Rol.Nombre}"></span></p>
                        <p class="mb-1"><strong>Username: </strong><span th:text="${Usuario.Username}"></span></p>
                        <p class="mb-1"><strong>Email: </strong><span th:text="${Usuario.Email}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Telefono: </strong><span th:text="${Usuario.Telefono}"></span></p>
                        <p class="mb-1"><strong>CURP:  </strong><span th:text="${Usuario.Curp}"></span></p>
                        <p class="mb-1"><strong>Fecha Nacimiento:  </strong><span th:text="${Usuario.FechaNacimiento}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ======== DIRECCIONES ========= -->
        
        
        <div class="d-flex justify-content-between">
            <h4>Direcciones</h4>
            <a class="btn btn-success btn-sm mb-3"
                th:href="@{/Usuario/formEditable?IdUsuario=}+${Usuario.IdUsuario}+'&IdDireccion=0'">
                <i class="bi bi-plus"></i> Agregar Direccion
            </a>
        </div>
        
        <div th:if="${Usuario.Direcciones == null}">
            Sin direcciones registradas
        </div>
        <ul class="list-group" th:unless="${Usuario.Direcciones == null}">
            <li class="list-gruop-item" th:each="direccion : ${Usuario.Direcciones}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="|${direccion.Calle} ${direccion.NumeroInterior} ${direccion.NumeroExterior}|"></strong>
                        <br>
                        <span class="text-secondary">
                            Col. <span th:text="${direccion.Colonia.Nombre}"></span> -
                            <span th:text="${direccion.Colonia.Municipio.Nombre}"></span>, 
                            <span th:text="${direccion.Colonia.Municipio.Estado.Nombre}"></span>, 
                            <span th:text="${direccion.Colonia.Municipio.Estado.Pais.Nombre}"></span>
                        </span>
                    </div>
                    <div class="btn-group">
                        <!--<a class="btn btn-danger btn-sm"
                           th:href="@{/Usuario/deleteAddress/{IdDireccion} (IdDireccion = ${direccion.IdDireccion})}">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>-->
                        <button th:onclick="|EliminarDireccion(${direccion.IdDireccion}, ${Usuario.IdUsuario})|"
                                class="btn btn-danger btn-sm" title="Eliminar">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                        <a class="btn btn-warning btn-sm"
                           th:href="@{/Usuario/formEditable?IdUsuario=}+${Usuario.IdUsuario}+'&IdDireccion='+${direccion.IdDireccion}">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                    </div>
                </div>
            </li>
        </ul>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal</button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-floating mb-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nombreInput"
                                    placeholder="Tu nombre">
                                <label for="nombreInput"><i class="bi bi-person-fill ms-1"></i>&nbsp;&nbsp;Nombre</label>   
                            </div>
                             <div class="form-floating mb-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="apellidoPaternoInput"
                                    placeholder="Tu apellido paterno"
                                    oncopy="return false" onpaste="return false">
                                <label for="apellidoPaternoInput"><i class="bi bi-person ms-1"></i>&nbsp;&nbsp;Apellido Paterno</label>   
                            </div>
                            <div class="form-floating mb-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="apellidoMaternoInput"
                                    placeholder="Tu apellido materno"
                                    oncopy="return false" onpaste="return false">
                                <label for="apellidoMaternoInput"><i class="bi bi-person ms-1"></i>&nbsp;&nbsp;Apellido Materno</label>   
                            </div>
                            <div class="form-floating mb-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="curpInput"
                                    placeholder="GOAR950815HDFRML09"
                                    maxlength="18">
                                <label for="curpInput"><i class="bi bi-card-text"></i>&nbsp;&nbsp;CURP</label>   
                            </div>
                            <div class="form-floating mb-2">
                                <input
                                    type="date"
                                    class="form-control"
                                    id="fechaNacimientoInput"
                                    placeholder="Tu fecha de nacimiento">
                                <label for="fechaNacimientoInput"><i class="bi bi-calendar-event ms-1"></i>&nbsp;&nbsp;Fecha de Nacimiento</label>   
                            </div>
                            <div class="form-floating mb-2">
                                <select
                                    class="form-select"
                                    id="sexoSelect">
                                    <option value="N">Selecciona una opcion</option>
                                    <option value="H">Hombre</option>
                                    <option value="M">Mujer</option>
                                    <option value="N">No definido</option>
                                </select>
                                <label for="sexoSelect"><i class="bi bi-gender-ambiguous ms-1"></i>&nbsp;&nbsp;Genero</label>   
                            </div>
                            <div class="form-floating mb-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="usernameInput"
                                    placeholder="tunombre123">
                                <label for="usernameInput"><i class="bi bi-person-circle ms-1"></i>&nbsp;&nbsp;Username</label>   
                            </div>
                            <div class="form-floating mb-2">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="emailInput"
                                    placeholder="ejemplo@gmail.com">
                                <label for="emailInput"><i class="bi bi-envelope-fill ms-1"></i>&nbsp;&nbsp;Correo Electronico</label>   
                            </div>
                            <div class="form-floating mb-2">
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="telefonoInput"
                                    placeholder="5512345678"
                                    maxlength="10">
                                <label for="telefonoInput"><i class="bi bi-telephone-fill ms-1"></i>&nbsp;&nbsp;Telefono</label>   
                            </div>
                            <div class="form-floating mb-2">
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="celularInput"
                                    placeholder="5587654321"
                                    maxlength="10">
                                <label for="celularInput"><i class="bi bi-phone-fill ms-1"></i>&nbsp;&nbsp;Celular</label>   
                            </div>
                            <div class="form-floating mb-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="passwordInput"
                                    placeholder="Contraseña$123"
                                    oncopy="return false" onpaste="return false">
                                <label for="passwordInput"><i class="bi bi-shield-lock-fill ms-1"></i>&nbsp;&nbsp;Contraseña</label>   
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--
         ====== EVENTOS ======
        -->
        <script>
            const Toast = Swal.mixin({
                toast: true,
                animation: true,
                position: "bottom-start",
                showConfirmButton: false,
                showCloseButton: true,
                timer: 6000,
                timerProgressBar: true,
                theme: 'dark',
                didOpen: (toast) => {
                  toast.onmouseenter = Swal.stopTimer;
                  toast.onmouseleave = Swal.resumeTimer;
                }
            });
            function EliminarDireccion(IdDireccion, IdUsuario) {
                Swal.fire({
                    title: "Estas seguro de eliminar la direccion?",
                    text: "No podras revertir esta accion!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, eliminar!",
                    cancelButtonText: "Cancelar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/Usuario/deleteAddress/" + IdDireccion + "/"+IdUsuario;
                    }
                });
            }
        </script>
        
        <!--
         ====== ALERTAS ======
        -->
        <script th:if="${resultDeleteAddress}" th:inline="javascript">
            if ([[${resultDeleteAddress.Correct}]]){
                Toast.fire({
                    icon: "success",
                    title: [[${resultDeleteAddress.Object}]]
                });
            } else {
                Toast.fire({
                    icon: "error",
                    title: [[${resultDeleteAddress.Object}]]
                });
            }
        </script>
        <script th:if="${resultEditUserBasic}" th:inline="javascript">
            if ([[${resultEditUserBasic.Correct}]]){
                Toast.fire({
                    icon: "success",
                    title: [[${resultEditUserBasic.Object}]]
                });
            } else {
                Toast.fire({
                    icon: "error",
                    title: [[${resultEditUserBasic.Object}]]
                });
            }
        </script>
        <script th:if="${resultAddAddress}" th:inline="javascript">
            if ([[${resultAddAddress.Correct}]]){
                Toast.fire({
                    icon: "success",
                    title: [[${resultAddAddress.Object}]]
                });
            } else {
                Toast.fire({
                    icon: "error",
                    title: [[${resultAddAddress.Object}]]
                });
            }
        </script>
        <script th:if="${resultEditAddress}" th:inline="javascript">
            if ([[${resultEditAddress.Correct}]]){
                Toast.fire({
                    icon: "success",
                    title: [[${resultEditAddress.Object}]]
                });
            } else {
                Toast.fire({
                    icon: "error",
                    title: [[${resultEditAddress.Object}]]
                });
            }
        </script>
        
    </body>
</html>
