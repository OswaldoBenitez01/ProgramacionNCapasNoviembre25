<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <h4>Informacion del Usuario</h4>
            <a th:href="@{/Usuario}" class="btn btn-secondary btn-sm">Volver</a>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3 class="text-primary mb-3 fw-bold"
                        th:text="|${Usuario.Nombre}  ${Usuario.ApellidoPaterno} ${Usuario.ApellidoMaterno}|">
                    </h3>
<!--                    <a class="btn btn-primary btn-sm mb-3"
                       th:href="@{/Usuario/formEditable?IdUsuario=}+${Usuario.IdUsuario}">
                        <i class="bi bi-pencil"></i> Editar Informacion
                    </a>-->
                    <button class="btn btn-primary btn-sm mb-3"
                            data-bs-toggle="modal" 
                            data-bs-target="#modalEditarUsuario">
                        <i class="bi bi-pencil"></i> Editar Informacion
                    </button>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Rol: </strong> <span class="badge bg-primary" th:text="${Usuario.Rol.Nombre}"></span></p>
                        <p class="mb-1"><strong>Username: </strong><span th:text="${Usuario.Username}"></span></p>
                        <p class="mb-1"><strong>Email: </strong><span th:text="${Usuario.Email}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Telefono: </strong><span th:text="${Usuario.Telefono}"></span></p>
                        <p class="mb-1"><strong>CURP:  </strong><span th:text="${Usuario.Curp}"></span></p>
                        <p class="mb-1"><strong>Fecha Nacimiento:  </strong><span th:text="${Usuario.FechaNacimiento}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ======== DIRECCIONES ========= -->
        
        
        <div class="d-flex justify-content-between">
            <h4>Direcciones</h4>
            <a class="btn btn-success btn-sm mb-3"
                th:href="@{/Usuario/formEditable?IdUsuario=}+${Usuario.IdUsuario}+'&IdDireccion=0'">
                <i class="bi bi-plus"></i> Agregar Direccion
            </a>
        </div>
        
        <div th:if="${Usuario.Direcciones == null}">
            Sin direcciones registradas
        </div>
        <ul class="list-group" th:unless="${Usuario.Direcciones == null}">
            <li class="list-gruop-item" th:each="direccion : ${Usuario.Direcciones}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="|${direccion.Calle} ${direccion.NumeroInterior} ${direccion.NumeroExterior}|"></strong>
                        <br>
                        <span class="text-secondary">
                            Col. <span th:text="${direccion.Colonia.Nombre}"></span> -
                            <span th:text="${direccion.Colonia.Municipio.Nombre}"></span>, 
                            <span th:text="${direccion.Colonia.Municipio.Estado.Nombre}"></span>, 
                            <span th:text="${direccion.Colonia.Municipio.Estado.Pais.Nombre}"></span>
                        </span>
                    </div>
                    <div class="btn-group">
                        <button th:onclick="|EliminarDireccion(${direccion.IdDireccion}, ${Usuario.IdUsuario})|"
                                class="btn btn-danger btn-sm" title="Eliminar">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                        <a class="btn btn-warning btn-sm"
                           th:href="@{/Usuario/formEditable?IdUsuario=}+${Usuario.IdUsuario}+'&IdDireccion='+${direccion.IdDireccion}">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                    </div>
                </div>
            </li>
        </ul>
        
        <div class="modal fade" id="modalEditarUsuario" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="bi bi-person-fill text-primary"></i> Editar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/Usuario/formEditable}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="IdUsuario" th:value="${Usuario.IdUsuario}">
                            <input type="hidden" name="Status" th:value="${Usuario.Status}">
                            <input type="hidden" name="Direcciones[0].IdDireccion" value="-1">
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="Nombre" 
                                               th:value="${Usuario.Nombre}" required>
                                        <label><i class="bi bi-person-fill"></i> Nombre</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="ApellidoPaterno" 
                                               th:value="${Usuario.ApellidoPaterno}" required>
                                        <label><i class="bi bi-person"></i> Apellido Paterno</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="ApellidoMaterno" 
                                               th:value="${Usuario.ApellidoMaterno}">
                                        <label><i class="bi bi-person"></i> Apellido Materno</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="Curp" 
                                               th:value="${Usuario.Curp}" maxlength="18">
                                        <label><i class="bi bi-card-text"></i> CURP</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" name="FechaNacimiento" 
                                               th:value="${Usuario.FechaNacimiento}">
                                        <label><i class="bi bi-calendar-event"></i> Fecha Nacimiento</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="form-floating">
                                        <select class="form-select" name="Sexo" th:field="${Usuario.Sexo}">
                                            <option value="N">No definido</option>
                                            <option value="H">Hombre</option>
                                            <option value="M">Mujer</option>
                                        </select>
                                        <label><i class="bi bi-gender-ambiguous"></i> Genero</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="Username" 
                                               th:value="${Usuario.Username}" required>
                                        <label><i class="bi bi-person-circle"></i> Username</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-floating">
                                        <select class="form-select" name="Rol.IdRol" required>
                                            <option value="0">Selecciona un Rol</option>
                                            <option th:each="rol : ${Roles}"
                                                    th:text="${rol.Nombre}"
                                                    th:value="${rol.IdRol}"
                                                    th:selected="${rol.IdRol == Usuario.Rol.IdRol}">
                                            </option>
                                        </select>
                                        <label><i class="bi bi-briefcase"></i> Rol/Puesto</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" name="Email" 
                                               th:value="${Usuario.Email}" required>
                                        <label><i class="bi bi-envelope-fill"></i> Email</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" name="Telefono" 
                                               th:value="${Usuario.Telefono}" maxlength="10">
                                        <label><i class="bi bi-telephone-fill"></i> Telefono</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" name="Celular" 
                                               th:value="${Usuario.Celular}" maxlength="10">
                                        <label><i class="bi bi-phone-fill"></i> Celular</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="Password" 
                                               th:value="${Usuario.Password}" required>
                                        <label><i class="bi bi-shield-lock-fill"></i> Contraseña</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!--
         ====== EVENTOS ======
        -->
        <script>
            const Toast = Swal.mixin({
                toast: true,
                animation: true,
                position: "bottom-start",
                showConfirmButton: false,
                showCloseButton: true,
                timer: 6000,
                timerProgressBar: true,
                theme: 'dark',
                didOpen: (toast) => {
                  toast.onmouseenter = Swal.stopTimer;
                  toast.onmouseleave = Swal.resumeTimer;
                }
            });
            function EliminarDireccion(IdDireccion, IdUsuario) {
                Swal.fire({
                    title: "Estas seguro de eliminar la direccion?",
                    text: "No podras revertir esta accion!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, eliminar!",
                    cancelButtonText: "Cancelar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/Usuario/deleteAddress/" + IdDireccion + "/"+IdUsuario;
                    }
                });
            }
        </script>
        
        <!--
         ====== ALERTAS ======
        -->
        <script th:if="${resultDeleteAddress}" th:inline="javascript">
            if ([[${resultDeleteAddress.Correct}]]){
                Toast.fire({
                    icon: "success",
                    title: [[${resultDeleteAddress.Object}]]
                });
            } else {
                Toast.fire({
                    icon: "error",
                    title: [[${resultDeleteAddress.Object}]]
                });
            }
        </script>
        <script th:if="${resultEditUserBasic}" th:inline="javascript">
            if ([[${resultEditUserBasic.Correct}]]){
                Toast.fire({
                    icon: "success",
                    title: [[${resultEditUserBasic.Object}]]
                });
            } else {
                Toast.fire({
                    icon: "error",
                    title: [[${resultEditUserBasic.Object}]]
                });
            }
        </script>
        <script th:if="${resultAddAddress}" th:inline="javascript">
            if ([[${resultAddAddress.Correct}]]){
                Toast.fire({
                    icon: "success",
                    title: [[${resultAddAddress.Object}]]
                });
            } else {
                Toast.fire({
                    icon: "error",
                    title: [[${resultAddAddress.Object}]]
                });
            }
        </script>
        <script th:if="${resultEditAddress}" th:inline="javascript">
            if ([[${resultEditAddress.Correct}]]){
                Toast.fire({
                    icon: "success",
                    title: [[${resultEditAddress.Object}]]
                });
            } else {
                Toast.fire({
                    icon: "error",
                    title: [[${resultEditAddress.Object}]]
                });
            }
        </script>
        
    </body>
</html>
